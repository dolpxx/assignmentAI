<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Article Writing App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Article Writing App</h1>
    <form>
        <label for="prerequisites">Enter the prerequisites:</label>
        <input type="text" id="prerequisites" placeholder="e.g. simple vocabulary, short sentences">
        <label for="age">Enter your age:</label>
        <input type="text" id="age" placeholder="e.g. 10">
        <button type="button" onclick="generateSentence()">Generate Sentence</button>
    </form>
    <div id="output"></div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
