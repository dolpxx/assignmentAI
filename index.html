<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Article Writing App</title>
    <style>
        h1 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        label {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #output {
            margin-top: 50px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Article Writing App</h1>
    <form>
        <label for="prerequisites">Enter the prerequisites:</label>
        <input type="text" id="prerequisites" placeholder="e.g. simple vocabulary, short sentences">
        <label for="age">Enter your age:</label>
        <input type="text" id="age" placeholder="e.g. 10">
        <button type="button" onclick="generateSentence()">Generate Sentence</button>
    </form>
    <div id="output"></div>
    <script>
        function generateSentence() {
            var prerequisites = document.getElementById("prerequisites").value;
            var age = document.getElementById("age").value;

            var output = document.getElementById("output");

            if (age < 10) {
                output.innerHTML = "My favorite animal is a dog. They are very cute and playful.";
            } else if (age < 16) {
                output.innerHTML = "I enjoy playing video games in my free time. They are a great way to relax and have fun.";
            } else {
                output.innerHTML = "The impact of social media on our society is a topic of much debate. While some argue that it has brought people closer together, others claim that it has led to increased isolation and disconnection.";
            }
        }
    </script>
</body>

</html>
